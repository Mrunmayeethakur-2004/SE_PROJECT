<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics | Event Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: url('https://source.unsplash.com/1600x900/?event,conference') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.login-container {
    width: 400px;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    text-align: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #ffd700;
}

label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
    text-align: left;
    color: white;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: none;
    border-radius: 5px;
    outline: none;
}

button {
    background: #ff5733;
    color: white;
    padding: 10px;
    border: none;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #c4421e;
}

p {
    margin-top: 10px;
    font-size: 14px;
}

a {
    color: yellow;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

</style>
<body>

    <div class="marquee">
        <h1>COEP Technological University</h1>
    </div>

    <div class="reports-container">
        <h2>Event Reports & Analytics</h2>
        <button onclick="generateReport()">Generate Report</button>
        <div id="reportData">
            <!-- Report Data will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
