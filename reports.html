<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics | Event Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: url('https://source.unsplash.com/1600x900/?event,conference') no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        flex-direction: column;
    }

    .reports-container {
        width: 80%;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #ffd700;
    }

    button {
        background: #ff5733;
        color: white;
        padding: 10px;
        border: none;
        width: 200px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #c4421e;
    }

    #reportData {
        margin-top: 20px;
        color: white;
        text-align: left;
    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        background: rgba(255, 255, 255, 0.2);
        color: white;
    }

    th, td {
        padding: 10px;
        border: 1px solid white;
        text-align: left;
    }

    th {
        background: rgba(255, 255, 255, 0.3);
    }
</style>
<body>

    <div class="reports-container">
        <h2>Event Reports & Analytics</h2>
        <button onclick="generateReport()">Generate Report</button>
        <div id="reportData">
            <!-- Report Data will be displayed here -->
        </div>
    </div>

    <script>
        function generateReport() {
            fetch('generate_report.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById("reportData").innerHTML = data;
            })
            .catch(error => console.error("Error fetching report:", error));
        }
    </script>

</body>
</html>
