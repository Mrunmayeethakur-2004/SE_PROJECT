<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Create New Event</h2>
        <form action="save_event.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Event Name:</label>
                <input type="text" name="event_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Date:</label>
                <input type="date" name="event_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Time:</label>
                <input type="time" name="event_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Location:</label>
                <input type="text" name="location" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Category:</label>
                <select name="category" class="form-control">
                    <option value="Seminar">Seminar</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Concert">Concert</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Description:</label>
                <textarea name="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label>Upload Event Banner:</label>
                <input type="file" name="event_banner" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Upload Brochure:</label>
                <input type="file" name="event_brochure" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
    </div>
</body>
</html>
