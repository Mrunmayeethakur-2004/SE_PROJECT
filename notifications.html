<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications & Reminders | Event Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="marquee">
        <h1>COEP Technological University</h1>
    </div>

    <div class="notification-container">
        <h2>Subscribe for Event Notifications</h2>
        <form id="notificationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="notificationType">Notification Type:</label>
            <select id="notificationType">
                <option value="email">Email Notifications</option>
                <option value="sms">SMS Notifications</option>
                <option value="both">Both Email & SMS</option>
            </select>

            <label for="eventUpdates">
                <input type="checkbox" id="eventUpdates"> Receive last-minute event updates and schedule changes.
            </label>

            <button type="submit">Subscribe</button>
        </form>

        <button onclick="requestPushPermission()">Enable Push Notifications</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
