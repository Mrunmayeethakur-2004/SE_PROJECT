<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Reviews | Event Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="marquee">
        <h1>COEP Technological University</h1>
    </div>

    <div class="feedback-container">
        <h2>Event Feedback & Reviews</h2>
        <form id="feedbackForm">
            <label for="eventName">Select Event:</label>
            <select id="eventName">
                <option value="Workshop on AI">Workshop on AI</option>
                <option value="Cultural Fest">Cultural Fest</option>
                <option value="Tech Conference">Tech Conference</option>
            </select>

            <label for="rating">Rate the Event:</label>
            <input type="number" id="rating" min="1" max="5" placeholder="Rate 1-5" required>

            <label for="comments">Your Feedback:</label>
            <textarea id="comments" placeholder="Write your feedback here..." required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
